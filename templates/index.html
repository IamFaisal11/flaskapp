<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Damage Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Road Damage Detection</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="video">
        </div>
        <div id="notification" class="notification">
            Road Damage Detected!
        </div>
    </div>
    <script>
        function showNotification() {
            var notification = document.getElementById('notification');
            notification.style.display = 'block';
            setTimeout(function() {
                notification.style.display = 'none';
            }, 3000);
        }

        function checkForDamage() {
            // Implement a mechanism to check for road damage
            // For now, let's simulate it with a random check
            if (Math.random() < 0.1) {  // 10% chance to simulate damage detection
                showNotification();
            }
        }

        setInterval(checkForDamage, 1000);  // Check every second
    </script>
</body>
</html>
